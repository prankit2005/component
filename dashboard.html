<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETracker- Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f4f6f9;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            left: -250px;
            /* hidden by default */
            transition: left 0.3s ease;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            font-size: 22px;
            color: #fff;
        }

        .sidebar-header span {
            color: #1abc9c;
        }

        .closebtn {
            background: none;
            border: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.2s;
        }

        .menu a:hover {
            color: #1abc9c;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.active~.main-content {
            margin-left: 250px;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .menubtn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Dashboard Cards */
        .dashboard-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .card strong p {
            font-size: 18px;
            color: #1abc9c;
            margin-top: 5px;
        }
    </style>
</head>

            <li><a href="login.html">üèÉ‚Äç‚ôÇÔ∏è logout</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <header class="dashboard-header">
            <button id="menubtn" class="menubtn">‚ò∞</button>
            <h1>Dashboard</h1>
        </header>

        <section class="dashboard-body">

</body>
